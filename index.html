<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="output.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/dayjs.min.js"></script>
</head>
<body class=" lg:bg-tabletBackground bg-desktopBackground sm:bg-MobileBackground bg-cover relative flex flex-col items-center">
  <div class="w-full absolute top-0">
   <div class="flex items-center w-full justify-center h-[200px]">
     <img src="assets/images/pattern-lines.svg" alt="">
   </div>
    <img src="assets/images/pattern-squiggly-line-top.svg" alt="" class="absolute top-0 right-0">
  </div>
  <!-- Form starts -->

     <h1 class="z-50 text-4xl text-white font-semibold flex gap-2 items-center justify-center pt-10"><img src="assets/images/logo-mark.svg" alt="" class="w-8">Coding Conf</h1>

   
 <form action="" class="text-white flex flex-col items-center justify-start sm:w-[500px] w-[450px] mt-15" id="ticket-form">
    <div class="pt-[165px] flex flex-col items-center text-white">
      <br>
      <h1 class="sm:text-5xl text-3xl sm:w-[700px] text-center font-semibold 
      leading-[50px] sm:leading-[80px]">Your Journey to Coding Conf 2025 Starts Here!</h1>
      <p class="text-gray-700">Secure your spot at next year's biggest coding conference.</p>
    </div>
    <br>

    <div class="flex flex-col gap-2">
      <p class="text-md">Upload Avatar</p>
      <label class="sm:w-[500px] w-full h-[150px] border-dashed border-2 border-slate-600 cursor-pointer flex items-center justify-center rounded-lg bg-gray-400 bg-opacity-10" for="input-file" id="drop-area">
        <input type="file" accept="image/jpeg, image/jpg, image/png" id="input-file" hidden required>
        <div class="flex items-center justify-center flex-col cursor-pointer w-full h-full bg-no-repeat bg-center" id="img-view">
          <img src="assets/images/icon-upload.svg" alt="">
          <p>Drag and drop or click to upload</p>
        </div>
      </label>
      <p class="text-sm text-slate-500">ⓘUpload your photo (JPG, JPEG or PNG, max size:500kb)</p>
    </div>
    <br>

    <div class="sm:w-full w-[80%] gap-2 flex flex-col"> 
      <label for="input-name">Full Name</label>
      <input type="text" required class="bg-gray-400 bg-opacity-10 w-full py-2 border-2 border-slate-400 rounded-md text-white text-lg" id="input-name">
    </div>
    <br>

    <div class="gap-2 flex flex-col sm:w-full w-[80%]"> 
      <label for="input-mail">Email Address</label>
      <input type="text" required class="bg-gray-400 bg-opacity-10 w-full py-2 border-2 border-slate-400 rounded-md text-white text-lg" id="input-mail">
      <p id="errorMessage" style="color: red;"></p> 
    </div>
    <br>

    <div class="sm:w-full w-[80%] gap-2 flex flex-col"> 
      <label for="input-github-user">GitHub Username</label>
      <input type="text" class="bg-gray-400 bg-opacity-10 w-full py-2 border-2 border-slate-400 rounded-md text-white text-lg" id="input-github-user">
    </div>
    <br>
    
    <div class="w-full">
      <button type="submit" class="border-2 w-full py-3 rounded-md bg-red-400 text-xl font-bold bg-opacity-50 hover:bg-opacity-100 cursor-pointer" id="submit-btn" disabled>Generate Ticket</button>
    </div>
  </form>  
  
  <!-- Form ends -->

  <!-- Generated tickets starts -->

 
  <div id="ticket-container" class="text-white pt-[150px] hidden">
    
  </div>

  <!-- Generated tickets ends -->

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script type="module" src="script.js">
  </script>
</body>
</html>
